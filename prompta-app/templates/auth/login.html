<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - {{ settings.app_name }}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Login to {{ settings.app_name }}</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/auth/register">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="loginForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
    </main>

    <footer>
      <p>&copy; 2024 Prompta. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        const messageElement = document.getElementById("loginMessage");

        try {
          const response = await fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            messageElement.textContent = "Login successful! Token: " + result.access_token;
            messageElement.style.color = "green";
            // Store token and redirect, e.g.:
            localStorage.setItem("accessToken", result.access_token);
            // window.location.href = '/profile'; // Redirect to profile page
          } else {
            messageElement.textContent = "Login failed: " + (result.detail || "Unknown error");
            messageElement.style.color = "red";
          }
        } catch (error) {
          messageElement.textContent = "An error occurred: " + error.message;
          messageElement.style.color = "red";
        }
      });
    </script>
  </body>
</html>
