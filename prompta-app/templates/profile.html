{% extends "base.html" %}

{% block title %}Profile - {{ user.username }}{% endblock %}

{% block nav_items %}
  <a href="/" class="text-primary-600 hover:text-accent-600 transition-colors">Dashboard</a>
  <a href="/prompts/html/list" class="text-primary-600 hover:text-accent-600 transition-colors">Prompts</a>
  <a href="/profile" class="text-primary-900 font-semibold hover:text-accent-600 transition-colors">Profile</a>
  <button
    hx-post="/auth/html/logout"
    hx-target="body"
    hx-swap="outerHTML"
    class="text-primary-600 hover:text-accent-600 transition-colors"
  >
    Logout
  </button>
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow-sm rounded-lg border border-primary-200 p-6 mb-8">
      <h1 class="text-2xl font-bold text-primary-900 mb-4">Profile</h1>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-primary-700">Username</label>
          <p class="mt-1 text-primary-900">{{ user.username }}</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-primary-700">Email</label>
          <p class="mt-1 text-primary-900">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <!-- API Keys -->
    <div class="bg-white shadow-sm rounded-lg border border-primary-200 p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium text-primary-900">API Keys</h2>
        <button
          hx-post="/auth/api-keys/html/create"
          hx-target="#api-keys-container"
          hx-swap="innerHTML"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-accent-600 hover:bg-accent-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 transition-colors"
        >
          Generate New Key
        </button>
      </div>

      <div id="api-keys-container" hx-get="/auth/api-keys/html/list" hx-trigger="load" hx-target="#api-keys-container" hx-swap="innerHTML">
        <!-- API keys list will load here -->
      </div>
    </div>
  </div>

  <!-- Modal placeholder -->
  <div id="modal-container"></div>
{% endblock %}
