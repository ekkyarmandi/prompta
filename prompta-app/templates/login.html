{% extends "base.html" %} {% block title %}Login - Prompta{% endblock %} {% block nav_items %} {% endblock %} {% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold text-primary-900">Sign in to your account</h2>
      <p class="mt-2 text-sm text-primary-600">Welcome back to Prompta</p>
    </div>

    <div class="bg-white py-8 px-6 shadow-sm rounded-lg border border-primary-200">
      <!-- Error messages -->
      <div id="error-messages" class="mb-4 hidden">
        <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-md">
          <span id="error-text"></span>
        </div>
      </div>

      <!-- Login form -->
      <form hx-post="/auth/html/login" hx-target="body" hx-indicator="#loading" hx-swap="outerHTML" class="space-y-6" id="login-form">
        <div id="form-container" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-primary-700 mb-2"> Username </label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full px-3 py-2 border border-primary-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-primary-700 mb-2"> Password </label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-3 py-2 border border-primary-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-accent-600 focus:ring-accent-500 border-primary-300 rounded" />
              <label for="remember-me" class="ml-2 block text-sm text-primary-700"> Remember me </label>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent-600 hover:bg-accent-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span class="htmx-indicator">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-primary-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-primary-500">Don't have an account?</span>
          </div>
        </div>

        <div class="mt-6">
          <a
            href="/register"
            class="w-full flex justify-center py-2 px-4 border border-primary-300 rounded-md shadow-sm text-sm font-medium text-primary-700 bg-white hover:bg-primary-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 transition-colors"
          >
            Create a new account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Handle form submission responses
  document.body.addEventListener("htmx:responseError", function (event) {
    const errorDiv = document.getElementById("error-messages");
    const errorText = document.getElementById("error-text");

    if (event.detail.xhr.status === 401) {
      errorText.textContent = "Invalid username or password";
      errorDiv.classList.remove("hidden");
    } else {
      errorText.textContent = "An error occurred. Please try again.";
      errorDiv.classList.remove("hidden");
    }
  });

  // Hide error messages when user starts typing
  document.addEventListener("input", function () {
    const errorDiv = document.getElementById("error-messages");
    errorDiv.classList.add("hidden");
  });
</script>
{% endblock %}
