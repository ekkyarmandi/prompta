{% if api_keys|length == 0 %}
  <div class="text-center py-4 text-primary-600">No API keys generated yet.</div>
{% else %}
  <ul class="divide-y divide-primary-200">
    {% for key in api_keys %}
      <li class="py-3 flex items-center justify-between">
        <div class="flex flex-col">
          <span class="font-mono text-sm text-primary-900">{{ key.hashed_key }}</span>
          <span class="text-xs text-primary-500">Created {{ key.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>

        <button
          hx-delete="/auth/api-keys/{{ key.id }}"
          hx-confirm="Revoke this API key?"
          hx-target="closest li"
          hx-swap="outerHTML"
          class="text-sm text-red-600 hover:text-red-700 transition-colors"
        >
          Revoke
        </button>
      </li>
    {% endfor %}
  </ul>
{% endif %}
