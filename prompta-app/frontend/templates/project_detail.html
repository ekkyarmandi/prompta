{% extends "base.html" %} {% block content %}
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<button hx-get="/projects/{{ project.id }}/edit" hx-target="#main-content" hx-swap="outerHTML">Edit Project</button>
<h2>Prompts</h2>
<button hx-get="/projects/{{ project.id }}/prompts/new" hx-target="#main-content" hx-swap="outerHTML">+ New Prompt</button>
<ul id="prompt-list">
  {% for prompt in project.prompts %}
  <li>
    <a href="/prompts/{{ prompt.id }}" hx-get="/prompts/{{ prompt.id }}" hx-target="#main-content" hx-push-url="true"> {{ prompt.name }} </a>
  </li>
  {% else %}
  <li>No prompts found for this project.</li>
  {% endfor %}
</ul>
<a href="/projects" hx-get="/projects" hx-target="#main-content" hx-push-url="true">‚Üê Back to Projects</a>
{% endblock %}
